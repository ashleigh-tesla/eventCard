<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Interactive Event Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <img src="./images/G20.jpg" alt="G20" />
        <div class="card-content">
          <h2 class="card-title">G20 Leaders Summit</h2>
          <br />
          <h3 class="card-date-time"><span id="countdown">Loading...</span></h3>
          <hr />
          <a class="card-location" href="#" onclick="openLocation()">
            Johannesburg, Gauteng, South Africa
          </a>
          <hr />
          <div class="rsvp">
            <p>
              RSVP:
              <span
                id="rsvp-status"
                class="not-going rsvp-status"
                onclick="toggleRSVP()"
              >
                Not Going
              </span>
            </p>
          </div>
          <br />
          <p>Solidarity, Equality, Sustainability</p>
          <br />
          <button id="card-btn">Check Details</button>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
